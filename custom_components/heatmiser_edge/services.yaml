write_register:
  name: Write Register
  description: Write a value to a specific register on a Heatmiser Edge device
  fields:
    device:
      name: Device
      description: The Heatmiser Edge device to write to
      required: true
      selector:
        device:
          integration: heatmiser_edge
    register:
      name: Register
      description: The register address to write to (0 indexed)
      required: true
      selector:
        number:
          min: 50
          max: 217
          mode: box
    value:
      name: Value
      description: The value to write to the register
      required: true
      selector:
        number:
          min: 0
          max: 65535
          mode: box
    refresh_values_after_writing:
      name: Refresh values after writing
      description: Whether to refresh the values from the device after writing (may take a few seconds)
      required: false
      selector:
        boolean:
write_register_range:
  name: Write Register Range
  description: Write a value to a range of registers on a Heatmiser Edge device
  fields:
    device:
      name: Device
      description: The Heatmiser Edge device to write to
      required: true
      selector:
        device:
          integration: heatmiser_edge
    register:
      name: Starting register
      description: The starting register address to write to (0 indexed)
      required: true
      selector:
        number:
          min: 50
          max: 217
          mode: box
    values:
      name: Value
      description: Values to write to registers (comma separated values, e.g. 123,456,789)
      example: "123,456,789"
      required: true
      selector:
        text:
          autocomplete: "false"
    refresh_values_after_writing:
      name: Refresh values after writing
      description: Whether to refresh the values from the device after writing (may take a few seconds)
      required: false
      selector:
        boolean:
boost_thermostat_heating:
  name: Boost Thermostat Heating
  description: Temporarily boost the thermostat to a specific temperature for a set duration
  fields:
    device:
      name: Device
      description: The Heatmiser Edge thermostat device to boost
      required: true
      selector:
        device:
          integration: heatmiser_edge
    temperature:
      name: Target Temperature
      description: The desired temperature to override to (in degrees Celsius)
      required: true
      selector:
        number:
          min: 5
          max: 35
          mode: slider
          step: 0.1
          unit_of_measurement: "Â°C"
    duration_hours:
      name: Duration (hours)
      description: How long the boost should be active (0-99 hours)
      required: true
      selector:
        number:
          min: 0
          max: 99
          mode: box
          step: 1
    duration_minutes:
      name: Duration (minutes)
      description: Additional minutes for the boost duration (0-59)
      required: false
      selector:
        number:
          min: 0
          max: 59
          mode: box
          step: 1
boost_timer_output:
